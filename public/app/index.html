        <div class="container-fluid">

          <div class="table">
            <div class="controls">
                <span>
                    Password Groups
                </span>
                <div class="dropdown js-lockers">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="lockers" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Groups
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="lockers"></ul>
                    <button class="js-download download btn btn-sm btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Export Password Group">
                        <i class="ri-folder-download-line"></i>
                    </button>
                    <button class="btn btn-sm btn-secondary js-share-locker" data-toggle="tooltip" data-placement="bottom" title="Share Password Group">
                        <span><i class="ri-user-shared-line"></i></span>
                    </button>
                    <button class="btn btn-sm btn-secondary js-remove-locker-confirm" data-toggle="tooltip" data-placement="bottom" title="Delete Password Group">
                        <i class="ri-delete-bin-line"></i>
                    </button>
                    <button class="btn btn-sm btn-secondary js-add-locker" data-toggle="tooltip" data-placement="bottom" title="Add Password Group">
                        <span><i class="ri-folder-add-line"></i></span>
                    </button>
                </div>
            </div>
            
            <div class="row thead">
                <div class="cell sort js-sort">
                    Service <span class="darr"></span><span class="uarr"></span>
                </div>
                <div class="cell">Email</div>
                <div class="cell">Username</div>
                <div class="cell">Password</div>
                <div class="cell"></div>
            </div>
            <div class="tbody">
                <!-- data goes here -->

                    </div>
                  </div>
                </div>
            </div>
        </div>

        <button class="js-new-row btn btn-fab btn-primary" data-toggle="tooltip" data-placement="left" title="Add Password">
