<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Gnokey</title>
        <meta name="description" content="A simple password manager that stores and encrypts your passwords in Google Drive.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="/app/img/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/app/img/favicon.ico" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <link rel="stylesheet" href="/app/css/main.min.css">
        <link rel="canonical" href="https://gnokey.com/app" />
        <!-- <script>
            if (!(window.location.host.startsWith("local")) && (window.location.protocol != "https:")) {
                window.location.protocol = "https";
            }
        </script> -->
    </head>
    <body>
        <!--[if lt IE 9]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/?locale=en">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">
                <img src="/app/img/logo.png" />
              </a>
            </div>

            <div class="loader">
                <img src="/app/img/loader.gif" />
            </div>

            <div class="navbar-collapse">
                <ul class="nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link btn btn-sm btn-secondary user" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                            <img src="" class="js-avatar avatar" />
                        </a>
                        <div class="dropdown-menu">
                          <div class="profile">
                              <small>Logged in as</small><br>
                              <span class="js-email"></span>
                              <div class="dropdown-divider"></div>
                              <small data-toggle="tooltip" data-placement="bottom" title="A public ID used to enable password group sharing.">
                                  Public ID <i class="ri-information-line"></i>
                              </small><br>
                              <textarea class="js-public-key" rows="3"></textarea>
                          </div>
                          <div class="dropdown-divider"></div>
                          <a class="js-logout dropdown-item" href="#" style="text-align:right;">Logout</a>
                        </div>
                    </li>
                    <li class="generator nav-item" data-toggle="tooltip" data-placement="bottom" title="Generate password">
                        <a class="js-generate nav-link btn btn-sm btn-secondary">
                            <i class="ri-rotate-lock-fill"></i>
                        </a>
                    </li>
                </ul>
            </div>

            <form class="form-inline">
                <input type="text" class="js-filter filter form-control" placeholder="search" />
            </form>
        </nav>
        
        <div class="container-fluid">

          <div class="table">
            <div class="controls">
                <div class="dropdown js-lockers">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="lockers" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Groups
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="lockers"></ul>
                    <button class="js-download download btn btn-sm btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Download Password Group">
                        <i class="ri-folder-download-line"></i>
                    </button>
                    <button class="btn btn-sm btn-secondary js-share-locker" data-toggle="tooltip" data-placement="bottom" title="Share Password Group">
                        <span><i class="ri-user-shared-line"></i></span>
                    </button>
                    <button class="btn btn-sm btn-secondary js-remove-locker-confirm" data-toggle="tooltip" data-placement="bottom" title="Delete Password Group">
                        <i class="ri-delete-bin-line"></i>
                    </button>
                    <button class="btn btn-sm btn-secondary js-add-locker" data-toggle="tooltip" data-placement="bottom" title="Add Password Group">
                        <span><i class="ri-folder-add-line"></i></span>
                    </button>
                </div>
            </div>
            
            <div class="row thead">
                <div class="cell sort js-sort">
                    Service <span class="darr"></span><span class="uarr"></span>
                </div>
                <div class="cell">Email</div>
                <div class="cell">Username</div>
                <div class="cell">Password</div>
                <div class="cell"></div>
            </div>
            <div class="tbody">
                <!-- data goes here -->
            </div>
          </div>
        </div>

        <div class="container select-group-message">
            <div class="card">
                <div class="card-block">
                    <div class="card-text">
                        Select or <a href="#" class="js-add-locker">create a password group</a> to get started.
                    </div>
                  </div>
                </div>
            </div>
        </div>

        <button class="js-new-row btn btn-fab btn-primary" data-toggle="tooltip" data-placement="left" title="Add Password">
            <i class="ri-add-line"></i>
        </button>

        <div class="load-overlay">
            <button class="js-login btn btn-link">
                <img src="/app/img/google-login.png">
            </button>
        </div>

        <script type="text/javascript" src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
        <script type="text/javascript" src="/app/js/rsa.min.js"></script>
        <script type="text/javascript" src="/app/js/index.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
        <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=gapiCallback"></script>
    </body>
</html>
