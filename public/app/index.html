<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BombePass</title>
        <meta name="description" content="A simple password manager that stores and encrypts your passwords in Google Drive.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
        <link rel="icon" href="img/favicon.ico" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <link rel="stylesheet" href="css/main.min.css">
        <link rel="canonical" href="https://bombepass.com/app" />
        <!-- <script>
            if (!(window.location.host.startsWith("local")) && (window.location.protocol != "https:")) {
                window.location.protocol = "https";
            }
        </script> -->
    </head>
    <body>
        <!--[if lt IE 9]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/?locale=en">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">
                <img src="img/logo.png" />
              </a>
            </div>

            <div class="loader">
                <img src="img/loader.gif" />
            </div>

            <div class="navbar-collapse">
                <button class="js-logout logout btn btn-sm btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Logout">
                    <i class="ri-lock-line"></i>
                </button>
                <div class="generator" data-toggle="tooltip" data-placement="bottom" title="Generate password">
                    <button class="js-generate btn btn-sm btn-secondary">
                        <i class="ri-rotate-lock-fill"></i>
                    </button>
                </div>
            </div>

            <form class="form-inline">
                <input type="text" class="js-filter filter form-control" placeholder="search" />
            </form>
        </nav>
        
        <div class="container-fluid">

          <div class="table">
            <div class="controls">
                <button class="js-new-row new btn btn-sm btn-primary" data-toggle="tooltip" data-placement="left" title="Add Password">
                    <i class="ri-add-line"></i>
                </button>

                <div class="dropdown js-lockers">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="lockers" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Groups
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="lockers"></ul>
                    <button class="js-download download btn btn-sm btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Download Passwords">
                        <i class="ri-folder-download-line"></i>
                    </button>
                    <button class="btn btn-sm btn-secondary js-remove-locker-confirm" data-toggle="tooltip" data-placement="bottom" title="Delete Password Group">
                        <i class="ri-delete-bin-line"></i>
                    </button>
                    <button class="btn btn-sm btn-secondary js-add-locker" data-toggle="tooltip" data-placement="bottom" title="Add Password Group">
                        <span><i class="ri-folder-add-line"></i></span>
                        <span><i class="ri-check-line"></i></span>
                    </button>
                    <input class="js-locker-name form-control" type="text" placeholder="Group name" />
                </div>
            </div>
            
            <div class="row thead">
                <div class="cell sort js-sort">
                    Service <span class="darr"></span><span class="uarr"></span>
                </div>
                <div class="cell">Email</div>
                <div class="cell">Username</div>
                <div class="cell">Password</div>
                <div class="cell"></div>
            </div>
            <div class="tbody">
                <!-- data goes here -->
            </div>
          </div>
        </div>

        <div class="container select-group-message">
            <div class="card">
                <div class="card-block">
                    <div class="card-text">
                        Select or create a password group to get started.
                    </div>
                  </div>
                </div>
            </div>
        </div>

        <div class="load-overlay">
            <button class="js-login btn btn-danger">
                <img src="img/logo-drive.png"> Login with Google Drive
            </button>
        </div>

        <script type="text/javascript" src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
        <script type="text/javascript" src="js/index.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
        <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=gapiCallback"></script>
    </body>
</html>
